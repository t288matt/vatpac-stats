name: Build and Push Docker Image

on:
  push:
    branches: [ main, production, staging ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, production, staging ]
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build regardless of changes'
        required: false
        default: 'false'
        type: boolean
      custom_tag:
        description: 'Custom tag for this build'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate build version
      id: version
      run: |
        # Get commit info
        COMMIT_SHA=$(git rev-parse --short HEAD)
        COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d-%H%M%S)
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        
        # Generate version string
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.custom_tag }}" != "" ]; then
          VERSION="${{ github.event.inputs.custom_tag }}"
        else
          VERSION="${BRANCH_NAME}-${COMMIT_DATE}-${COMMIT_SHA}"
        fi
        
        # Set outputs
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
        echo "commit_date=${COMMIT_DATE}" >> $GITHUB_OUTPUT
        echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
        
        # Display version info
        echo "ğŸš€ Building version: ${VERSION}"
        echo "ğŸ“ Branch: ${BRANCH_NAME}"
        echo "ğŸ“… Date: ${COMMIT_DATE}"
        echo "ğŸ”— Commit: ${COMMIT_SHA}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.version.outputs.version }}
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_VERSION=${{ steps.version.outputs.version }}
          BUILD_DATE=${{ steps.version.outputs.commit_date }}
          BUILD_COMMIT=${{ steps.version.outputs.commit_sha }}
          BUILD_BRANCH=${{ steps.version.outputs.branch_name }}

    - name: Build Summary
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸  Version: ${{ steps.version.outputs.version }}"
        echo "ğŸŒ¿ Branch: ${{ steps.version.outputs.branch_name }}"
        echo "ğŸ“… Date: ${{ steps.version.outputs.commit_date }}"
        echo "ğŸ”— Commit: ${{ steps.version.outputs.commit_sha }}"
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ğŸš€ Manual build triggered by ${{ github.actor }}"
        fi 