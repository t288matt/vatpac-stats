name: Build and Push Docker Image

on:
  push:
    branches: [ main, production, staging ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, production, staging ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # Always create 'latest' tag for main branch builds
          type=raw,value=latest,enable={{is_default_branch}}
          # Create branch-specific tags
          type=ref,event=branch
          # Create PR tags for testing
          type=ref,event=pr
          # Create semantic version tags
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          # Create commit SHA tags for traceability
          type=sha
          # Create date-based tags for main builds
          type=raw,value={{date 'YYYYMMDD'}},enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Display image tags
      if: github.event_name != 'pull_request'
      run: |
        echo "ðŸš€ Docker image built and pushed with tags:"
        echo "${{ steps.meta.outputs.tags }}"
        echo ""
        echo "ðŸ“¦ Latest tag created for main branch: ${{ github.ref == 'refs/heads/main' }}" 