[tool:pytest]
# Pytest configuration for regression tests

# Test discovery
testpaths = tests/regression
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    regression: marks tests as regression tests
    core: marks tests as core data flow tests
    filters: marks tests as filter pipeline tests
    models: marks tests as database model tests
    services: marks tests as service integration tests
    performance: marks tests as performance regression tests
    slow: marks tests as slow running tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Async support
asyncio_mode = auto

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Minimum Python version
minversion = 3.11

# Test timeout (prevent hanging tests)
timeout = 300

