[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    quality: Quality gate tests
    slow: Slow running tests
    asyncio: Async tests
    geographic: Geographic boundary filter tests
    stage1: marks tests as Stage 1 - Foundation tests
    stage2: marks tests as Stage 2 - Core Functionality tests
    stage3: marks tests as Stage 3 - Data Quality tests
    stage5: marks tests as Stage 5 - Geographic Filtering tests
    stage6: marks tests as Stage 6 - Service Integration tests
    stage7: marks tests as Stage 7 - Infrastructure & Technical tests
    stage8: marks tests as Stage 8 - Performance & Reliability tests
    stage9: marks tests as Stage 9 - Error Condition & Edge Case tests
    stage10: marks tests as Stage 10 - Business Logic & Core Functionality tests
    stage11: marks tests as Stage 11 - API Endpoint & Main Application tests
    stage12: marks tests as Stage 12 - Service Integration & Database tests
    service_integration: Service integration tests using live data
    infrastructure: Infrastructure and technical foundation tests
    performance: Performance and reliability tests
    error_conditions: Error handling and failure scenario tests
    edge_cases: Edge case and boundary condition tests
    business_logic: Business logic execution tests
    api_endpoints: API endpoint functionality tests
    main_application: Main application functionality tests
    api_response_formats: API response format tests
    service_integration: Service integration workflow tests
    database_operations: Database operation tests
    service_data_flow: Service data flow tests 