[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    quality: Quality gate tests
    slow: Slow running tests
    asyncio: Async tests
    geographic: Geographic boundary filter tests
    stage1: marks tests as Stage 1 - Foundation tests
    stage2: marks tests as Stage 2 - Core Functionality tests
    stage3: marks tests as Stage 3 - Data Quality tests
    stage4: marks tests as Stage 4 - Geographic Filtering tests
    stage5: marks tests as Stage 5 - Advanced Features tests
    stage6: marks tests as Stage 6 - Service Integration tests
    stage7: marks tests as Stage 7 - User Journey tests
    stage8: marks tests as Stage 8 - Performance & Reliability tests
    stage9: marks tests as Stage 9 - Error Condition tests
    service_integration: Service integration tests using live data
    user_journeys: End-to-end user workflow tests
    performance: Performance and reliability tests
    error_conditions: Error handling and failure scenario tests
    stage6: marks tests as Stage 6 - Service Integration tests 