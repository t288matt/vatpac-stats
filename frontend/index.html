<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .chart-card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .timestamp {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .data-table tr:hover {
            background: #f7fafc;
        }

        .status-online {
            color: #38a169;
            font-weight: 600;
        }

        .status-offline {
            color: #e53e3e;
            font-weight: 600;
        }

        .table-container {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VATSIM Analytics Dashboard</h1>
            <p>Comprehensive real-time VATSIM network analytics</p>
        </div>

        <button class="refresh-button" onclick="refreshData()">Refresh Data</button>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats cards will be populated here -->
        </div>

        <div class="charts-grid" id="chartsGrid">
            <!-- Charts will be populated here -->
        </div>

        <div class="timestamp" id="timestamp">
            <!-- Timestamp will be populated here -->
        </div>
    </div>

    <script>
        let charts = {};
        let data = {
            networkStatus: null,
            controllers: [],
            flights: []
        };

        // Chart.js global configuration
        Chart.defaults.font.family = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
        Chart.defaults.color = '#4a5568';

        async function fetchData() {
            try {
                // Fetch network status
                const statusResponse = await fetch('/api/network/status');
                data.networkStatus = await statusResponse.json();

                // Fetch controllers
                const controllersResponse = await fetch('/api/controllers');
                data.controllers = await controllersResponse.json();

                // Fetch flights
                const flightsResponse = await fetch('/api/flights');
                data.flights = await flightsResponse.json();

                updateDashboard();
                document.getElementById('timestamp').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (err) {
                console.error('Error fetching data:', err);
                document.getElementById('timestamp').textContent = 'Error fetching data';
            }
        }

        function updateDashboard() {
            updateStats();
            updateCharts();
        }

        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.networkStatus?.online_controllers || 0}</div>
                    <div class="stat-label">Online Controllers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.networkStatus?.active_flights || 0}</div>
                    <div class="stat-label">Active Flights</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.controllers.length}</div>
                    <div class="stat-label">Total Controllers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.flights.length}</div>
                    <div class="stat-label">Total Flights</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${getUniqueFacilities().length}</div>
                    <div class="stat-label">Active Facilities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${getUniqueAircraft().length}</div>
                    <div class="stat-label">Aircraft Types</div>
                </div>
            `;
        }

        function updateCharts() {
            updateChartsGrid();
            createControllerFacilityChart();
            createFlightAltitudeChart();
            createAircraftTypeChart();
            createControllerStatusChart();
            createFlightRouteChart();
            createAltitudeDistributionChart();
            createControllerPositionChart();
            createFlightDurationChart();
        }

        function updateChartsGrid() {
            const chartsGrid = document.getElementById('chartsGrid');
            chartsGrid.innerHTML = `
                <div class="chart-card">
                    <h3>Controller Facilities</h3>
                    <div class="chart-container">
                        <canvas id="facilityChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Flight Altitude Distribution</h3>
                    <div class="chart-container">
                        <canvas id="altitudeChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Aircraft Types</h3>
                    <div class="chart-container">
                        <canvas id="aircraftChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Controller Status</h3>
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Popular Routes</h3>
                    <div class="chart-container">
                        <canvas id="routeChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Altitude Distribution</h3>
                    <div class="chart-container">
                        <canvas id="altitudeDistChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Controller Positions</h3>
                    <div class="chart-container">
                        <canvas id="positionChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Recent Controllers</h3>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Callsign</th>
                                    <th>Facility</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.controllers.slice(0, 10).map(controller => `
                                    <tr>
                                        <td>${controller.callsign}</td>
                                        <td>${controller.facility}</td>
                                        <td><span class="status-${controller.status}">${controller.status}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Recent Flights</h3>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Callsign</th>
                                    <th>Route</th>
                                    <th>Aircraft</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.flights.slice(0, 10).map(flight => `
                                    <tr>
                                        <td>${flight.callsign}</td>
                                        <td>${flight.departure} → ${flight.arrival}</td>
                                        <td>${flight.aircraft_type || 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function createControllerFacilityChart() {
            const facilityData = getFacilityData();
            const ctx = document.getElementById('facilityChart');
            
            if (charts.facilityChart) {
                charts.facilityChart.destroy();
            }

            charts.facilityChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: facilityData.labels,
                    datasets: [{
                        data: facilityData.values,
                        backgroundColor: [
                            '#667eea', '#764ba2', '#f093fb', '#f5576c',
                            '#4facfe', '#00f2fe', '#43e97b', '#38f9d7'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        function createFlightAltitudeChart() {
            const altitudeData = getAltitudeData();
            const ctx = document.getElementById('altitudeChart');
            
            if (charts.altitudeChart) {
                charts.altitudeChart.destroy();
            }

            charts.altitudeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: altitudeData.labels,
                    datasets: [{
                        label: 'Average Altitude',
                        data: altitudeData.values,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Altitude (ft)'
                            }
                        }
                    }
                }
            });
        }

        function createAircraftTypeChart() {
            const aircraftData = getAircraftData();
            const ctx = document.getElementById('aircraftChart');
            
            if (charts.aircraftChart) {
                charts.aircraftChart.destroy();
            }

            charts.aircraftChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: aircraftData.labels,
                    datasets: [{
                        label: 'Aircraft Count',
                        data: aircraftData.values,
                        backgroundColor: '#764ba2',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createControllerStatusChart() {
            const statusData = getStatusData();
            const ctx = document.getElementById('statusChart');
            
            if (charts.statusChart) {
                charts.statusChart.destroy();
            }

            charts.statusChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: statusData.labels,
                    datasets: [{
                        data: statusData.values,
                        backgroundColor: ['#38a169', '#e53e3e', '#d69e2e'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function createFlightRouteChart() {
            const routeData = getRouteData();
            const ctx = document.getElementById('routeChart');
            
            if (charts.routeChart) {
                charts.routeChart.destroy();
            }

            charts.routeChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: routeData.labels,
                    datasets: [{
                        label: 'Route Frequency',
                        data: routeData.values,
                        backgroundColor: '#4facfe',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createAltitudeDistributionChart() {
            const altitudeDistData = getAltitudeDistributionData();
            const ctx = document.getElementById('altitudeDistChart');
            
            if (charts.altitudeDistChart) {
                charts.altitudeDistChart.destroy();
            }

            charts.altitudeDistChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: altitudeDistData.labels,
                    datasets: [{
                        label: 'Flights',
                        data: altitudeDistData.values,
                        backgroundColor: '#f093fb',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createControllerPositionChart() {
            const positionData = getPositionData();
            const ctx = document.getElementById('positionChart');
            
            if (charts.positionChart) {
                charts.positionChart.destroy();
            }

            charts.positionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: positionData.labels,
                    datasets: [{
                        data: positionData.values,
                        backgroundColor: [
                            '#667eea', '#764ba2', '#f093fb', '#f5576c',
                            '#4facfe', '#00f2fe', '#43e97b', '#38f9d7'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function createFlightDurationChart() {
            // This would be implemented if we had flight duration data
            // For now, it's a placeholder
        }

        // Data processing functions
        function getFacilityData() {
            const facilities = {};
            data.controllers.forEach(controller => {
                facilities[controller.facility] = (facilities[controller.facility] || 0) + 1;
            });
            
            const sorted = Object.entries(facilities)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 8);
            
            return {
                labels: sorted.map(([facility]) => facility),
                values: sorted.map(([,count]) => count)
            };
        }

        function getAltitudeData() {
            const altitudes = data.flights
                .filter(flight => flight.altitude)
                .map(flight => flight.altitude)
                .slice(0, 20);
            
            return {
                labels: altitudes.map((_, i) => `Flight ${i + 1}`),
                values: altitudes
            };
        }

        function getAircraftData() {
            const aircraft = {};
            data.flights.forEach(flight => {
                if (flight.aircraft_type) {
                    aircraft[flight.aircraft_type] = (aircraft[flight.aircraft_type] || 0) + 1;
                }
            });
            
            const sorted = Object.entries(aircraft)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10);
            
            return {
                labels: sorted.map(([type]) => type),
                values: sorted.map(([,count]) => count)
            };
        }

        function getStatusData() {
            const statuses = {};
            data.controllers.forEach(controller => {
                statuses[controller.status] = (statuses[controller.status] || 0) + 1;
            });
            
            return {
                labels: Object.keys(statuses),
                values: Object.values(statuses)
            };
        }

        function getRouteData() {
            const routes = {};
            data.flights.forEach(flight => {
                const route = `${flight.departure} → ${flight.arrival}`;
                routes[route] = (routes[route] || 0) + 1;
            });
            
            const sorted = Object.entries(routes)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 8);
            
            return {
                labels: sorted.map(([route]) => route),
                values: sorted.map(([,count]) => count)
            };
        }

        function getAltitudeDistributionData() {
            const ranges = {
                '0-10k': 0,
                '10k-20k': 0,
                '20k-30k': 0,
                '30k-40k': 0,
                '40k+': 0
            };
            
            data.flights.forEach(flight => {
                if (flight.altitude) {
                    if (flight.altitude <= 10000) ranges['0-10k']++;
                    else if (flight.altitude <= 20000) ranges['10k-20k']++;
                    else if (flight.altitude <= 30000) ranges['20k-30k']++;
                    else if (flight.altitude <= 40000) ranges['30k-40k']++;
                    else ranges['40k+']++;
                }
            });
            
            return {
                labels: Object.keys(ranges),
                values: Object.values(ranges)
            };
        }

        function getPositionData() {
            const positions = {};
            data.controllers.forEach(controller => {
                if (controller.position) {
                    positions[controller.position] = (positions[controller.position] || 0) + 1;
                }
            });
            
            const sorted = Object.entries(positions)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 8);
            
            return {
                labels: sorted.map(([position]) => position),
                values: sorted.map(([,count]) => count)
            };
        }

        function getUniqueFacilities() {
            return [...new Set(data.controllers.map(c => c.facility))];
        }

        function getUniqueAircraft() {
            return [...new Set(data.flights.map(f => f.aircraft_type).filter(Boolean))];
        }

        function refreshData() {
            fetchData();
        }

        // Initialize dashboard
        fetchData();
        setInterval(fetchData, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
