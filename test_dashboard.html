<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
</head>
<body>
    <h1>Dashboard Test</h1>
    <div id="status"></div>
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8001/api/controllers');
                const data = await response.json();
                document.getElementById('status').innerHTML = `Controllers: ${data.length}`;
            } catch (error) {
                document.getElementById('status').innerHTML = `Error: ${error.message}`;
            }
        }
        testAPI();
    </script>
</body>
</html>
